<!DOCTYPE html>
<html lang="pt-br">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos hospedados no proprio pc</title>

</head>
<body>
    <h1>Utilizando Videos Proprios</h1>
    <p>Aqui utilizaremos videos hospedados no nosso proprio servidor! utilizando a Tag Video, porém há desvantagem de consumidr muito trafego de banda, gerando maiores gastos para os clientes</p>

    <video controls width="720" poster="imagens/suica-foto.png">
        <source src="midia/Suica-720p30.m4v" type="video/mp4">
        <source src="midia/Suica-fullhd.webm" type="video/webm">

        <source src="midia/Suica-720p30.ogv" type="video/ogg">
    </video>
    <h1>Utilizando videos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lTxn2BuqyzU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
