    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Beauty';
            src: url('fonts/Beauty.otf') format('opentype');/* Aqui utilizamos o src: url('local do arquivo') para definir a fonte a ser utilizada*/

            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography
            - svg*/
            color: white;
            font-style: normal;
            font-weight: normal;
        }
        body{
            font-family: 'Beauty', Courier, monospace;
            background-color: black;
        }
        h1{
            font-size: 52px;
            font-family: 'Beauty', Courier, monospace;
            font-weight: normal;
            font-style: italic;
            color: white;
        }
       
        @font-face {
            font-family: Vampire;

            color: white;
        }
    </style>
