    <p>Se quiser quebrar o
        texto em algum lugar use
        <br> a tag &lt;br&gt;
    </p>
    <p>Teste de moedas: <br> 15 &pound;<br>
                        15 &dollar;<br>
                        O &Delta;
                        &reg;
                        &copy;
                        &trade;
                        &yen;
                        &cent;
                        &uarr;             
    </p>

        &#x1F98A; <!-- Utilizar sempre que quiser emojis, começar com &#x que significa exadecimal, após utilizar o código do site emojipedia-->
