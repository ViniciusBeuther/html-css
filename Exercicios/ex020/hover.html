<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXEMPLO DE HOVER</title>
    <style>
        div:hover{
            background-color: yellow;
            color: rgb(255, 0, 0);
            
        }
        div > p {
            display: none;
        }
        div:hover > p {
            background-color: black;
            color:white;
            font-style: italic;
            display: block;
            font-size: 16px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>EXEMPLO DO HOVER</h1>
    <p>Passe com seu mouse sobre o texto abaixo:</p>
    <div>
        PASSE O MOUSE AQUI PARA REVELAR UM ITEM OCULTO:

    </div>
    
</body>
